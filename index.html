    <script type="text/javascript">
        $(document).ready(function() {

    <style>

        .container {
            width: 90%;
            height: 90%;

            height: 18%;
            margin-top: 1%;

            margin-top: 1%;
            margin-bottom: 1%;

            border-radius: 50%;

            margin: auto;
            margin-bottom: 10px;
        }
        /* Profile pic */

        /* University logos */
        .uni-logo {
            width: 150px;

            border-radius: 50%;

            margin: auto;

        .justify-text {
